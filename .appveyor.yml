install:
- git submodule update --init --recursive
- cd flame-blis
- set "CONDA_INSTALL_LOCN=C:\\Miniconda36-x64"
- call %CONDA_INSTALL_LOCN%\Scripts\activate.bat
- conda update --yes --quiet conda
- conda config --add channels conda-forge
- conda install --yes clangdev posix m2-make pthreads-win32
- call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64
- set "LIB=%CONDA_INSTALL_LOCN%\Library\lib;%LIB%"
- set "CPATH=%CONDA_INSTALL_LOCN%\Library\include;%CPATH%"


build_script:
- set CC=clang
- set RANLIB=echo
- set AR=llvm-ar
- set AS=llvm-as
- cd %APPVEYOR_BUILD_FOLDER%
- cd flame-blis
- bash -lc "ln -s $APPVEYOR_BUILD_FOLDER /c/projects/cython-blis"
- bash -lc "source activate && cd /c/projects/cython-blis/flame-blis && ./configure --disable-shared --enable-cblas --enable-threading=pthreads --enable-arg-max-hack --prefix=/c/blis x86_64"
- bash -lc "source activate && cd /c/projects/cython-blis/flame-blis && make AR=llvm-ar CPICFLAGS= LIBM= LIBPTHREAD=-lpthreads -j4"
- bash -lc "source activate && cd /c/projects/cython-blis && python -m pip install -U pip"
- bash -lc "source activate && cd /c/projects/cython-blis && python -m pip install wheel"
- bash -lc "source activate && cd /c/projects/cython-blis && python -m pip install -r dev-requirements.txt"
- bash -lc "source activate && cd /c/projects/cython-blis && python -m pip install -r requirements.txt"
